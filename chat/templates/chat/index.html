<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>

    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EEF5F5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .chat-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1, h2 {
            color: #015959;
        }

        #room-name-input {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            border-radius: 5px;
            border: 1px solid #015959; 
            font-size: 1rem;
        }

        #room-name-submit {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            background-color: #015959;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #room-name-submit:hover {
            background-color: #013c3c;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Enter a Chat Room</h2>

        <label for="room-name-input">What chat room would you like to enter?</label><br>
        
        <!-- Room name input field -->
        <input id="room-name-input" type="text" placeholder="Enter room name" size="100"><br>
        
        <!-- Button to enter the room -->
        <input id="room-name-submit" type="button" value="Enter">
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) { 
                document.querySelector('#room-name-submit').click();
            }
        };
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
