<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Students</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #EEF5F5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin-top: 50px;
        }

        h2 {
            color: #015959;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        a {
            color: #015959;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            color: #F4C692;
        }

        .green-button {
            background-color: #015959;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            margin: 10px 0;
            cursor: pointer;
        }

        .green-button:hover {
            background-color: #013c3c;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        li {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        li form {
            display: inline-block;
        }

        li button {
            background-color: #F4C692;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        li button:hover {
            background-color: #015959;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                width: 90%;
            }

            h2 {
                font-size: 2rem;
            }

            ul {
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="nav-link green-button" href="/logout/">Logout</a>

        <h2>Enrolled Students</h2>

        <ul>
            {% for student in students %}
                <li>
                    {{ student.username }} ({{ student.email }})
                    <form action="{% url 'remove_student_from_course' course_id=course_id student_id=student.id %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Remove from Course</button>
                    </form>
                </li>
            {% empty %}
                <li>No students enrolled in this course.</li>
            {% endfor %}
        </ul>

        <a class="green-button" href="{% url 'course_detail' course_id=course_id %}">Back to Course Details</a>
    </div>
</body>
</html>
