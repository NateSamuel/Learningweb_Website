<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EEF5F5;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #015959;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        strong {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #015959;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #015959;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #F4C692;
            color: #015959;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .success-message {
            background-color: #e3f9e5;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            color: #2d6a4f;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Register Page</h1>
        {% if registered %}
            <div class="success-message">
                <strong>Thank you for registering!</strong>
                <p>Your account has been successfully created.</p>
            </div>
        {% else %}
            <strong>Register here:</strong><br />
            <form id="user_form" method="post" action="/register/" enctype="multipart/form-data">
                {% csrf_token %}
            
                {{ user_form.as_p }}
            
                <label for="id_role">Register as:</label><br>
                {{ profile_form.role }}
            
                <div class="form-group">
                    <input type="submit" name="submit" value="Register" />
                </div>
            </form>
        {% endif %}
    </div>
</body>
</html>
