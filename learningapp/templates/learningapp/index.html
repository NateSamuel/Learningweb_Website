<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #EEF5F5;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            width: 50%;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .nav-link {
            font-size: 1.2rem;
            color: #015959;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #F4C692;
            text-decoration: underline;
        }
        h2 {
            color: #015959;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <h3>Welcome to</h3>
                <h2>Learningweb</h2>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Hello, {{ user.username }}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../logout/">Logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../profile/">Enter Learningweb</a>
                </li>
            {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="../register/">Register</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../login/">Log In</a>
                </li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
