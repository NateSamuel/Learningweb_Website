<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Content to Week {{ week.week_number }}</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full-screen height */
            background-color: #EEF5F5; /* Soft background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #015959;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        form {
            margin-top: 1.5rem;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button[type="submit"] {
            background-color: #015959;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #F4C692;
            color: #015959;
        }

        /* Links */
        a {
            display: inline-block;
            margin-top: 1rem;
            color: #015959;
            text-decoration: none;
        }

        a:hover {
            color: #F4C692;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Content to Week {{ week.week_number }} of Course {{ course.name }}</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Content</button>
        </form>

        <a href="{% url 'course_detail' course.id %}">Back to Course Details</a>
    </div>
</body>
</html>
