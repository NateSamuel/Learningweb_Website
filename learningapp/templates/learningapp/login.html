<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #EEF5F5; 
            font-family: 'Poppins', sans-serif;
        }

        /* Center the container */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #015959;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        strong {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #015959;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #015959;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #F4C692;
            color: #015959;
        }

        form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <strong>Login here</strong><br />
        <form id="login_form" method="post" action="/login/" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" required />
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
